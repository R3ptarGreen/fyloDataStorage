<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/app.css">
  <title>Fylo data storage component</title>
</head>
<body>
    <div class="background"></div>
      <section class="container">

        <article class="container__article container__article--small">
            <img src="./images/logo.svg" alt="" class="container__img">
            <figure class="container__figure">
              <img src="./images/icon-document.svg" alt="doc" class="container__img container__img--file">
              <img src="./images/icon-folder.svg" alt="fold" class="container__img container__img--file">
              <img src="./images/icon-upload.svg" alt="upload" class="container__img container__img--file">
            </figure>
        </article>
      
        <article class="container__article container__article--large">
              <p class="container__p container__p--tiny">Youâ€™ve used <span class="container__span--bold">815 GB</span> of your storage</p>
              <div class="container__progres-bar">
                <div class="container__bar">
                  <div class="container__dot"></div>
                </div>
              </div>
              <p class="container__p--flex"><span class="container__span--bold">0 GB</span>
              <span class="container__span--bold">1000 GB</span></p>
        </article>

        <div class="container__alert">
          <h1 class="container__h1">185</h1>
          <p class="contaner__p container__p--uppercase">GB LEFT</p> 
          <div class="container__triangle"></div>
        </div>

      </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edgar Mendez</a>.
  </footer>
</body>
</html>
